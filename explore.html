<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ExploreGoYonder</title>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://use.typekit.net/kjz7cqs.css">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="king-box">
    
    <header>
        <div class="head-box">
            <img src="img/goyonderlogo.png" alt="Deer on a cliff top overlooking a sunrise with the title Go Yonder and the slogan Your Nature Awaits">
        </div> <!--"head-box"-->
    </header>
    
    <nav>
        <ul class="nav-list">
            <li class="nav-item" id="home"><a href="index.html">Home</a></li>
            <li class="nav-item" id="plan"><a href="plan.html">Plan</a></li>
            <il class="nav-item" id="explore"><a href="explore.html">Explore</a></il>
            <il class="nav-item" id="about"><a href="about.html">About</a></il>
        </ul>
    </nav>
    
    <section>
        <div class="explore-head">
            <h1>Click Which Image To Explore</h1>
        </div>
    </section>
    
     <section>
        <div class="explore-boxes">
            <div class="link-box">
                <h2 class="link-head">Venues</h2>
                <img src="img/theater.jpg" alt="majestic theater downtown" usemap="#venuemap">
                <map name="venuemap">
                <area shape="rect" coords="0,0,200,250" alt="majestic theater downtown" href="venues.html">
                </map>
            </div> <!--"img-box"-->
        
            <div class="link-box">
                <h2 class="link-head">Thrills</h2>
                <img src="img/exattractions.jpg" alt="faris wheel" usemap="#thrillmap">
                <map name="thrillmap">
                <area shape="rect" coords="0,0,200,250" alt="faris wheel" href="thrills.html">
                </map>
            </div> <!--"img-box"-->
        
            <div class="link-box">
                <h2 class="link-head">Sights</h2>
                <img src="img/exvenues.jpg" alt="brewery of san antonio texas" usemap="#sightsmap">
                <map name="sightsmap">
                <area shape="rect" coords="0,0,200,250" alt="brewery of san antonio texas" href="sights.html">
                </map>
            </div> <!--"img-box"-->
        </div>
    </section>
    
    <footer>
        <div class="foot-box">
            <p>Copyright 2023</p>
        </div> <!--"foot-box"-->
    </footer>

</div> <!--"king-box"-->
</body>
</html>
